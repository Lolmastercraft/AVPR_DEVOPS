<!-- frontend/index.html - Main frontend page for vinyl store -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Vinilos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Tienda de Vinilos</h1>
  </header>

  <main>
    <!-- Product List Section -->
    <section id="products-section">
      <h2>Productos disponibles</h2>
      <ul id="product-list"></ul>
    </section>

    <!-- Admin Login Section -->
    <section id="login-section">
      <h2>Login de Administrador</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="ContraseÃ±a" required />
        <button type="submit">Ingresar</button>
      </form>
      <p id="login-msg" class="msg"></p>
    </section>

    <!-- Admin Product Management (hidden until login) -->
    <section id="admin-section" style="display:none;">
      <h2>Gestionar Productos</h2>
      <form id="product-form">
        <input type="text" id="prod-name" placeholder="Nombre del vinilo" required />
        <input type="number" step="0.01" id="prod-price" placeholder="Precio" required />
        <button type="submit">Agregar Producto</button>
        <button type="button" id="cancel-edit" style="display:none;">Cancelar</button>
      </form>
      <p id="form-msg" class="msg"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
